        #field {

        .cell {

            display: flex;

    </div>

    <script>
        let field = document.getElementById("field");
        let standard = document.getElementById("generate");
        standard.addEventListener("click", generateField);
        let random = document.getElementById("random");
        random.addEventListener("click", makeRandom);
        
        // MAKE FIELD WITH ... 
        function generateField() {
            // ITERATION (FROM X to Y)
            for (i = 1; i < 101; i++) {
                // MAKE DIVS FROM THE LOOP
                let square = document.createElement("div");
                // DEFINE THE DIVS WITH THE STYLE
                square.setAttribute("class","cell");
                square.setAttribute("id","div", +i);
                // ASSIGN THE POSITION
                field.append(square);
                // CREATE NUMBER INSIDE 
                let h5 = document.createElement("h5");
                // ITERATION is CONTEXT FOR H5 
                h5.textContent = i;
                // ADD the H3 to the SQUARE
                square.appendChild(h5);
            }
